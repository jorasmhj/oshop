<h2>Shih2ping</h2>
<div class="row">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="placeOrder()">
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="shipping.name" #name="ngModel">
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" class="form-control" name="address1" placeholder="1234 Main St" [(ngModel)]="shipping.address1"
          #address1="ngModel">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor"
          [(ngModel)]="shipping.address2" #address2="ngModel">
      </div>
      <div class="form-row">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="shipping.city" #city="ngModel">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-6">
    <app-shopping-cart-summary [cart]="cart"></app-shopping-cart-summary>
  </div>
</div>
